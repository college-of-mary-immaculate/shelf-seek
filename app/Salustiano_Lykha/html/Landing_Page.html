<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/app/Salustiano_Lykha/css/Landing_Page.css">
  <script defer src="/app/Salustiano_Lykha/js/Landing_Page.js"></script>
  <title>ShelfSeek</title>
</head>
<body>

  <header class="header">
    <div class="header-container">
      
      <div class="logo-wrapper">
        <img src="/img/Removal-744.png" alt="ShelfSeek Logo" class="logo-img" id="site-logo" />
      </div>

      <nav class="nav">
        <a href="#" class="nav-link active" data-page="Explore">Explore</a>
        <a href="#" class="nav-link" data-page="Genres">Genres</a>
        <a href="#" class="nav-link" data-page="Authors">Authors</a>
        <a href="#" class="nav-link" data-page="About">About</a>
      </nav>

      <div>
        <a href="#" class="search-btn nav-link" data-page="Searches">Searches</a>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <div class="hero-title">
        <h1>Every Shelf has <span class="highlight">a story</span></h1>
      </div>
      <div class="searchbar-container">
        <input type="text" placeholder="Seek Books.">
        <div class="search-bbtn">
          <img src="https://res.cloudinary.com/deogcjil5/image/upload/v1759738671/SEARCH-ICON_v4clpf.png" alt="">
        </div>
      </div>
      <div class="previous-searches-container">
        <div class="result-container">
          <span>Just books.</span>
        </div>
        <div class="result-container">
          <span>How to end Racism?</span>
        </div>
        <div class="result-container">
          <span>A Lovely plane who loves the tower</span>
        </div>
      </div>
    </div>
  </section>

  <section class="books">
    <div class="books-columns">
      <div class="book-column1"></div>
      <div class="book-column2"></div>
      <div class="book-column3"></div>
      <div class="book-column4"></div>
      <div class="book-column5"></div>
    </div>
  </section>

  <div class="bottom-nav">
    <a href="#" class="active" data-page="Explore" 
       data-icon-default="/img/EXPLORE-UNSELECTED.png" 
       data-icon-active="/img/EXPLORE-SELECTED.png">
      <img src="/img/EXPLORE-SELECTED.png" alt="Explore" class="nav-icon" />
      <span>Explore</span>
    </a>
    <a href="#" data-page="Genres"
       data-icon-default="/img/GENRE-UNSELECTED.png"
       data-icon-active="/img/GENRE-SELECTED.png">
      <img src="/img/GENRE-UNSELECTED.png" alt="Genre" class="nav-icon" />
      <span>Genre</span>
    </a>
    <a href="#" data-page="Authors"
       data-icon-default="/img/AUTHOR-UNSELECTED.png"
       data-icon-active="/img/AUTHOR-SELECTED.png">
      <img src="/img/AUTHOR-UNSELECTED.png" alt="Author" class="nav-icon" />
      <span>Author</span>
    </a>
    <a href="#" data-page="About"
       data-icon-default="/img/ABOUT-UNSELECTED.png"
       data-icon-active="/img/ABOUT-SELECTED.png">
      <img src="/img/ABOUT-UNSELECTED.png" alt="About" class="nav-icon" />
      <span>About</span>
    </a>
    <a href="#" data-page="Searches"
       data-icon-default="/img/SEARCHERS-UNSELECTED.png"
       data-icon-active="/img/SEARCHERS-SELECTED.png">
      <img src="/img/SEARCHES-UNSELECTED.png" alt="Searches" class="nav-icon" />
      <span>Searches</span>
    </a>
  </div>
</body>
</html>
