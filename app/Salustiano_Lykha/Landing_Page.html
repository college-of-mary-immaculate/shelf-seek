<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>ShelfSeek</title>
</head>
<body class="min-h-screen bg-[#fff8f1] text-[#0a0a0a] font-serif">

  <header class="bg-white shadow-md">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <!-- Logo -->
   <div class="flex items-center space-x-2">
            <div class="w-12 h-12 rounded-full border-2 border-[#0f4257] flex items-center justify-center bg-white p-2">
              <img src="/img/Removal-744.png" alt="ShelfSeek Logo" class="w-full h-full object-contain" />
            </div>
          </div>

    <!-- Navbar -->
    <nav class="hidden md:flex space-x-6">
      <a href="#" class="text-gray-700 hover:text-blue-600">Explore</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">Genres</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">Authors</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">About</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">Searches</a>
    </nav>
  </div>
</header>


  <!-- Hero Section -->
  <section class="text-center mt-8 px-4">
    <h1 class="text-3xl md:text-5xl font-medium tracking-wide leading-snug">
      Every shelf has <span class="text-rose-400">a story</span>
    </h1>

    <!-- Search Bar -->
    <div class="mt-6 flex justify-center">
      <div class="flex items-center w-full max-w-lg bg-white rounded-full border px-4 py-2 shadow-sm">
        <input
          type="text"
          placeholder="Seek Books."
          class="flex-1 outline-none text-gray-700 text-sm md:text-base"
        />
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#0a2e2a]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 10a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>

    <!-- Quick Filters -->
    <div class="mt-4 flex justify-center gap-2 md:gap-3 flex-wrap">
      <button class="px-3 py-1.5 md:px-4 md:py-2 border border-gray-400 rounded-full text-xs md:text-sm hover:bg-gray-100">Just Books.</button>
      <button class="px-3 py-1.5 md:px-4 md:py-2 border border-gray-400 rounded-full text-xs md:text-sm hover:bg-gray-100">How to end Racism?</button>
      <button class="px-3 py-1.5 md:px-4 md:py-2 border border-gray-400 rounded-full text-xs md:text-sm hover:bg-gray-100">A Lovely plane who loves the tower.</button>
    </div>
  </section>

  <!-- Books Section -->
  <section class="mt-12 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6 px-6">
    <div class="flex flex-col items-center">
      <img src="covers/mediocre_monk.jpg" alt="Mediocre Monk" class="w-full h-52 object-cover rounded shadow-md" />
      <h3 class="mt-2 text-sm font-medium text-center">Mediocre Monk</h3>
      <p class="text-xs text-gray-600 text-center">Grant Lindsley</p>
    </div>
    <div class="flex flex-col items-center">
      <img src="covers/harry_potter.jpg" alt="Harry Potter" class="w-full h-52 object-cover rounded shadow-md" />
      <h3 class="mt-2 text-sm font-medium text-center">Harry Potter</h3>
      <p class="text-xs text-gray-600 text-center">J.K. Rowling</p>
    </div>
    <div class="flex flex-col items-center">
      <img src="covers/seven_year.jpg" alt="The Seven Year Slip" class="w-full h-52 object-cover rounded shadow-md" />
      <h3 class="mt-2 text-sm font-medium text-center">The Seven Year Slip</h3>
      <p class="text-xs text-gray-600 text-center">Ashley Poston</p>
    </div>
    <div class="flex flex-col items-center">
      <img src="covers/incursion.jpg" alt="Incursion" class="w-full h-52 object-cover rounded shadow-md" />
      <h3 class="mt-2 text-sm font-medium text-center">Incursion</h3>
      <p class="text-xs text-gray-600 text-center">Elizabeth McLaughlin</p>
    </div>
    <div class="flex flex-col items-center">
      <img src="covers/science_nature.jpg" alt="Science Nature" class="w-full h-52 object-cover rounded shadow-md" />
      <h3 class="mt-2 text-sm font-medium text-center">Science Nature</h3>
      <p class="text-xs text-gray-600 text-center">Michio Kaku</p>
    </div>
    <div class="flex flex-col items-center">
      <img src="covers/serpent_wings.jpg" alt="Serpent & Wings" class="w-full h-52 object-cover rounded shadow-md" />
      <h3 class="mt-2 text-sm font-medium text-center">Serpent & Wings</h3>
      <p class="text-xs text-gray-600 text-center">Rebecca Yarros</p>
    </div>
  </section>

</body>
</html>
